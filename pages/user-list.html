<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="../css/style.css">
    <title>User List | ApaMa</title>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar -->
        <app-sidebar id="sidebar"></app-sidebar>

        <!-- main -->
        <div class="main">
            <!-- header -->
            <app-header></app-header>
            
            <!-- main -->
            <main class="content px-4 py-3">
                <!-- search-area -->
                <form class="search-area">
                    <div class="row g-3">
                        <!-- header -->
                        <div class="col-md-6 heading-1">Search conditions</div>
                        <div class="col-md-6 d-md-flex justify-content-md-end">
                            <button id="create-btn" type="button" class="btn btn-primary"><i
                                    class="lni lni-plus before"></i>Create New Admin</button>
                        </div>
                        <!-- search-condition -->
                        <div class="col-md-4">
                            <label for="admin-fullname" class="form-label">Full name</label>
                            <input id="admin-fullname" type="text" class="form-control" placeholder="Example Name"
                                autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label for="admin-tel" class="form-label">Phone number</label>
                            <input id="admin-tel" type="text" class="form-control" placeholder="090xxxxxxxx"
                                autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label for="admin-email" class="form-label">Email</label>
                            <input id="admin-email" type="email" class="form-control" placeholder="name@example.com"
                                autocomplete="off">
                        </div>
                        <div class="col-md-4">
                            <label for="admin-username" class="form-label">Username</label>
                            <input id="admin-username" type="text" class="form-control" placeholder="SA5604782"
                                autocomplete="off">
                        </div>
                        <div class="col-md-8">
                            <label for="admin-role" class="form-label">Role</label>
                            <div id="admin-role">
                                <div class="form-check d-sm-inline-block">
                                    <input class="form-check-input" type="checkbox" value="SYSTEM_ADMIN"
                                        id="SYSTEM_ADMIN">
                                    <label class="form-check-label" for="SYSTEM_ADMIN">System Admin</label>
                                </div>
                                <div class="form-check d-sm-inline-block">
                                    <input class="form-check-input" type="checkbox" value="APARTMENT_ADMIN"
                                        id="APARTMENT_ADMIN">
                                    <label class="form-check-label" for="APARTMENT_ADMIN">Apartment Admin</label>
                                </div>
                                <div class="form-check d-sm-inline-block">
                                    <input class="form-check-input" type="checkbox" value="USER_ADMIN" id="USER_ADMIN">
                                    <label class="form-check-label" for="USER_ADMIN">User Admin</label>
                                </div>
                            </div>
                        </div>
                        <!-- buttons -->
                        <div class="col-md-6 d-grid gap-2 d-md-flex justify-content-md-start mt-3">
                            <button id="import-csv-btn" type="button" class="btn btn-warning"><i
                                    class="lni lni-upload before"></i>Import CSV</button>
                            <button id="download-csv-btn" type="button" class="btn btn-success"><i
                                    class="lni lni-download before"></i>Download CSV</button>
                        </div>
                        <div class="col-md-6 d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <button id="search-btn" type="button" class="btn btn-primary"><i
                                    class="lni lni-search-alt before"></i>Search</button>
                            <button id="clear-btn" type="button" class="btn btn-secondary"><i
                                    class="lni lni-eraser before"></i>Clear</button>
                        </div>
                    </div>
                </form>
                <!-- result-area -->
                <div>
                    <!-- header -->
                    <div class="row g-3">
                        <div class="heading-1">Search results</div>
                    </div>
                    <!-- result-grid -->
                    <div class="col-12 scroll">
                        <table class="table table-striped">
                            <thead>
                                <tr class="highlight">
                                    <th scope="col">#</th>
                                    <th scope="col">Full name</th>
                                    <th scope="col">Phone number</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Username</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Dang Thuy Vy</td>
                                    <td>0979071150</td>
                                    <td>dangthuyvy94@gmail.com</td>
                                    <td>System Admin</td>
                                    <td>SA1000001</td>
                                    <td>
                                        <div class="d-grid gap-2 d-md-flex">
                                            <button id="detail-btn" type="button" class="btn btn-primary"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Detail"><i
                                                    class="lni lni-eye"></i></button>
                                            <button id="edit-btn" type="button" class="btn btn-success"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit"><i
                                                    class="lni lni-pencil"></i></button>
                                            <button id="lock-btn" type="button" class="btn btn-warning"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Lock"><i
                                                    class="lni lni-lock-alt"></i></button>
                                            <button id="delete-btn" type="button" class="btn btn-danger"
                                                data-bs-toggle="tooltip" data-bs-placement="top"
                                                data-bs-title="Delete"><i class="lni lni-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Dang Thuy Vy</td>
                                    <td>0979071150</td>
                                    <td>dangthuyvy94@gmail.com</td>
                                    <td>System Admin</td>
                                    <td>SA1000001</td>
                                    <td>
                                        <div class="d-grid gap-2 d-md-flex">
                                            <button id="detail-btn" type="button" class="btn btn-primary"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Detail"><i
                                                    class="lni lni-eye"></i></button>
                                            <button id="Delete-btn" type="button" class="btn btn-success"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit"><i
                                                    class="lni lni-pencil"></i></button>
                                            <button id="lock-btn" type="button" class="btn btn-warning"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Lock"><i
                                                    class="lni lni-lock-alt"></i></button>
                                            <button id="delete-btn" type="button" class="btn btn-danger"
                                                data-bs-toggle="tooltip" data-bs-placement="top"
                                                data-bs-title="Delete"><i class="lni lni-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Dang Thuy Vy</td>
                                    <td>0979071150</td>
                                    <td>dangthuyvy94@gmail.com</td>
                                    <td>System Admin</td>
                                    <td>SA1000001</td>
                                    <td>
                                        <div class="d-grid gap-2 d-md-flex">
                                            <button id="detail-btn" type="button" class="btn btn-primary"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Detail"><i
                                                    class="lni lni-eye"></i></button>
                                            <button id="edit-btn" type="button" class="btn btn-success"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Edit"><i
                                                    class="lni lni-pencil"></i></button>
                                            <button id="lock-btn" type="button" class="btn btn-warning"
                                                data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Lock"><i
                                                    class="lni lni-lock-alt"></i></button>
                                            <button id="delete-btn" type="button" class="btn btn-danger"
                                                data-bs-toggle="tooltip" data-bs-placement="top"
                                                data-bs-title="Delete"><i class="lni lni-trash-can"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

        <div id="loading-hover">
            <div class="spinner-border"></div>

    </div>

    <script src="../js/admin-list.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/header.js"></script>
</body>

</html>
