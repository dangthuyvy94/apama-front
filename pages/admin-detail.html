<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Admin Detail | ApaMa</title>
</head>

<body>
    <div class="wrapper">
        <!-- sidebar -->
        <app-sidebar id="sidebar"></app-sidebar>

        <!-- main -->
        <div class="main">
            <!-- header -->
            <app-header></app-header>

            <!-- create-form -->
            <div class="px-4 py-3" style="min-width: 500px">
                <form id="create-form">
                    <!-- basic-info -->
                    <div id="basic-info" class="row g-3">
                        <div class="heading-1">Basic information</div>
                        <div class="col-md-6">
                            <label for="admin-fullname" class="form-label">Full name</label>
                            <input id="admin-fullname" type="text" class="form-control" placeholder="Please enter full name" autocomplete="off" onkeyup="validateUsername()">
                            <span id="fullname-err" class="error"></span>
                        </div>
                        <div class="col-md-6">
                            <label for="admin-tel" class="form-label">Phone number</label>
                            <input id="admin-tel" type="text" class="form-control" placeholder="090xxxxxxxx" autocomplete="off" onkeyup="validateUsername()">
                            <span id="tel-err" class="error"></span>
                        </div>
                        <div class="col-md-6 required">
                            <label for="admin-email" class="form-label">Email</label>
                            <input id="admin-email" type="email" class="form-control" placeholder="name@example.com" autocomplete="off" onkeyup="validateEmail()">
                            <span id="email-err" class="error"></span>
                        </div>
                        <div class="col-md-6 required">
                            <label for="admin-role" class="form-label">Role</label>
                            <select id="admin-role" class="form-select" onfocusout="validateRole()">
                            <option value="" selected>Please choose</option>
                            <option value="SYSTEM_ADMIN">System Admin</option>
                            <option value="APARTMENT_ADMIN">Apartment Admin</option>
                            <option value="USER_ADMIN">User Admin</option>
                            </select>
                            <span id="role-err" class="error"></span>
                        </div>
                    </div>
                    <!-- login-info -->
                    <div id="login-info" class="row g-3 pt-3">
                        <div class="heading-1">Login information</div>
                        <div class="col-md-6 required">
                            <label for="admin-username" class="form-label">Username</label>
                            <input id="admin-username" type="text" class="form-control" placeholder="Please enter username for login" autocomplete="off" onkeyup="validateUsername()">
                            <span id="username-err" class="error"></span>
                        </div>
                        <div class="col-md-6 required">
                            <label for="admin-pw" class="form-label">Password</label>
                            <input id="admin-pw" type="password"  class="form-control" placeholder="●●●●●●" autocomplete="off" onkeyup="validatePassword()">
                            <span id="pw-err" class="error"></span>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <button id="create-btn" type="button" class="btn btn-primary">Create</button>
                        <button id="cancel-btn"type="button" class="btn btn-secondary" onclick="cancel()">Cancel</button>
                    </div>
                    <span id="create-err" class="d-grid error text-end"></span>
                </form>
            </div>
        </div>
        
        <!-- loading-hover
        <div id="loading-hover">
            <div class="spinner-border"></div>
            <div class="">Loading...</div>
        </div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/admin-view.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/header.js"></script>
</body>

</html>
